<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee - Shop Owner</title>
    <link rel="stylesheet" href="/shopowner/css/shopowner_addemployee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-users"></i> Add Employee</h1>
        <h1 id="shopid"></h1>
        <form id="addEmployeeForm">
            <div class="form-group">
                <label for="employeeName">Full Name</label>
                <input type="text" id="employeeName" required>
            </div>

            <div class="form-group">
                <label for="employeeEmail">Email</label>
                <input type="email" id="employeeEmail" required>
            </div>
            
            <div class="form-group">
                <label for="employeeRole">Role</label>
                <select id="employeeRole" required>
                    <option value="">Select Role</option>
                    <option value="Manager">Manager</option>
                    <option value="SalesPerson">Sales Person</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employeePhone">Phone Number</label>
                <input type="tel" id="employeePhone">
            </div>

            <button type="submit" class="btn-primary"><i class="fas fa-user-plus"></i> Add Employee</button>
        </form>
    </div>
    <script src="/shopowner/js/shopowner_addemployee.js" type="module"></script>
</body>
</html>
